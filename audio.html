function playSound2() {
  document.getElementById("dummy").innerHTML= "<object type=\"audio/mpeg\" data=\""
    +"Normal_Booking_recording.mp3" +"\" width=\"0\" height=\"0\" autoplay=\"true\" autoStart=\"0\"/>";
}
    
function Sound(source,volume,loop)
{
    this.source=source;
    this.volume=volume;
    this.loop=loop;
    var son;
    this.son=son;
    this.finish=false;
    this.stop=function()
    {
        var element = document.getElementById("disv1");
        element.removeChild(this.son);
    }
    this.start=function()
    {
        if(this.finish)return false;       
        this.son=document.createElement("object");
        this.son.setAttribute("type", "audio/mpeg")
        this.son.setAttribute("data","Normal_Booking_recording.mp3");
        this.son.setAttribute("autoplay", "true");
        this.son.setAttribute("autoStart", "0");
        this.son.setAttribute("width", "0");
        this.son.setAttribute("height", "0");
        var element = document.getElementById("div1");        
        element.appendChild(this.son);
    }
    this.remove=function()
    {
        document.body.removeChild(this.son);
        this.finish=true;
    }
    this.init=function(volume,loop)
    {
        this.finish=false;
        this.volume=volume;
        this.loop=loop;
    }
}

}
